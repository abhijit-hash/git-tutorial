<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-padding and margin properties</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <h1>
        this is a heading
    </h1>
    <p>
        this paragraph has no padding.
    </p>
    <p class="a">
        this paragraph has a top-padding.
    </p>
    <p class="b">
        this paragraph has a right-padding.
    </p>
    <p class="c">
        this paragraph has a bottom-padding.
    </p>
    <p class="d">
        this paragraph has a left-padding.
    </p>
</body>
</html>
